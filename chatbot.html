<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel"> 

    function ChatInput() {
        return (
            <>
                <input 
                  placeholder="Send a message to Chatbot" size="30" 
                />
                <button>Send</button>
            </>
        );
    }

    function ChatMessage({ message, sender }) {
      //  const message = props.message;
      //  const sender = props.sender;
      
       // const { message, sender } = props;
       
      /*
        if (sender === 'robot') {
          return (
            <div>
                <img src="robot.png" width="50px" />
                {message}
            </div>
          );
        }
      */

        return (
            <div>
                {sender === 'robot' && (
                  <img src="robot.png" width="50px" />
                )}

                {message}

                {sender === 'user' && (
                  <img src="user.png" width="50px" />
                )}
                
            </div>
        )
    }

      const chatMessages = [{
        message: 'hello Chatbot',
        sender: 'user',
        id: 'id1'
      }, {
        message: 'hello! How can i help you ?',
        sender: 'robot',
        id: 'id2'
      }, {
        message: 'can i get todays date?',
        sender: 'user',
        id: 'id3'
      }, {
        message: 'Today is September 4',
        sender: 'robot',
        id: 'id4'
      }, {
        message: 'how about flip a coin',
        sender: 'user',
        id: 'id5'
      }, {
        message: 'Sure! You got head',
        sender: 'robot',
        id: 'id6'
      }];

      
    function App() {
      return (
         <>
          <ChatInput />
           {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })
           }
        </>
      );
    }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
