<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel"> 

    function ChatInput() {
        return (
            <>
                <input 
                  placeholder="Send a message to Chatbot" size="30" 
                />
                <button>Send</button>
            </>
        );
    }

    function ChatMessage({ message, sender }) {
      //  const message = props.message;
      //  const sender = props.sender;
      
       // const { message, sender } = props;
       
      /*
        if (sender === 'robot') {
          return (
            <div>
                <img src="robot.png" width="50px" />
                {message}
            </div>
          );
        }
      */

        return (
            <div>
                {sender === 'robot' && (
                  <img src="robot.png" width="50px" />
                )}

                {message}

                {sender === 'user' && (
                  <img src="user.png" width="50px" />
                )}
                
            </div>
        )
    }

      const app = (
        <>
          <ChatInput />
          <ChatMessage 
            message="hello Chatbot"  sender="user" 
          />
          <ChatMessage 
            message="hello! How can i help you ?" 
            sender="robot" 
          />
          <ChatMessage 
            message="can i get todays date?" 
            sender="user" 
          />
          <ChatMessage 
            message="Today is September 4" 
            sender="robot" 
          />
          <ChatMessage 
            message="how about flip a coin" 
            sender="user" 
          />
          <ChatMessage 
            message="Sure! You got head" 
            sender="robot" 
          />
        </>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
